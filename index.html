<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Karnataka Govt Facilities</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>Karnataka Govt — Facilities</h1>
    </div>
  </header>

  <main class="wrap">
    <!-- Carousel for newly launched -->
    <section class="section">
      <h2>Newly Launched</h2>
      <div class="carousel">
        <button class="carousel-btn" id="prev" aria-label="Previous">‹</button>
        <div class="carousel-track" id="carousel-track" tabindex="0" aria-live="polite"></div>
        <button class="carousel-btn" id="next" aria-label="Next">›</button>
      </div>
    </section>

    <!-- Grid: All facilities -->
    <section class="section">
      <h2>All Facilities</h2>
      <div id="grid" class="grid"></div>
    </section>

    <!-- Past launches (scrollable) -->
    <aside class="section past">
      <h2>Past Launches</h2>
      <div id="past-list" class="past-list"></div>
    </aside>
  </main>

  <!-- Modal popup -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button id="modal-close" class="modal-close" aria-label="Close">✕</button>
      <img id="modal-img" class="modal-img" src="" alt="">
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>

      <div class="modal-actions">
        <button id="about-btn" class="btn">About</button>
        <a id="apply-link" class="btn primary" target="_blank" rel="noopener noreferrer">Visit to Apply</a>
      </div>

      <div id="about-full" class="about-full hidden">
        <h4>About</h4>
        <p id="about-text"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
