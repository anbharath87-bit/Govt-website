<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Karnataka Govt Facilities (Updated)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <div class="logo-wrap">
        <img id="site-logo" src="images/Kar.jpeg" alt="Site Logo">
        <h1>Karnataka Govt — Facilities</h1>
      </div>
    </div>
  </header>

  <main class="wrap main-grid">
    <section class="section">
      <h2>Newly Launched (Carousel)</h2>

      <div class="carousel">
        <button class="carousel-btn" id="prev" aria-label="Previous">‹</button>

        <!-- Larger track -->
        <div class="carousel-track" id="carousel-track" tabindex="0" aria-live="polite"></div>

        <button class="carousel-btn" id="next" aria-label="Next">›</button>
      </div>

      <!-- Past icons moved below carousel -->
      <div class="section past-icons-section">
        <h3>Past Facilities</h3>
        <div id="past-icons" class="past-icons"></div>
      </div>
    </section>

    <section class="section">
      <h2>All Facilities</h2>
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <!-- Modal popup -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button id="modal-close" class="modal-close" aria-label="Close">✕</button>
      <img id="modal-img" class="modal-img" src="" alt="">
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>

      <div class="modal-actions">
        <button id="about-btn" class="btn">About</button>
        <a id="apply-link" class="btn primary" target="_blank" rel="noopener noreferrer">Visit to Apply</a>
      </div>

      <div id="about-full" class="about-full hidden">
        <h4>About</h4>
        <p id="about-text"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
